<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="./css/404-styles.css">
</head>
<body>
    <div class="container">
        <div class="error-content">
            <h1>Oops!</h1>
            <p>We can't seem to find the page you're looking for.</p>
            <p class="error-code">404 Error</p>
            <div class="planet">
                <div class="ring"></div>
            </div>
            <p>It looks like youâ€™ve gone off course!</p>
            <a href="/" class="home-button">Take me Home</a>
        </div>
    </div>

    <script>
        // Rotate the planet element for a subtle interactive effect
        document.querySelector('.planet').addEventListener('mouseover', () => {
            document.querySelector('.planet').classList.add('rotate');
        });

        document.querySelector('.planet').addEventListener('mouseleave', () => {
            document.querySelector('.planet').classList.remove('rotate');
        });
    </script>
</body>
</html>
