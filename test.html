<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Full Screen Responsive SVG</title>
        <style>
            /* Ensure the div covers the full screen */
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            .full-screen {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0cd;
                /* Optional background color */
            }

            svg {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="full-screen">
            <svg height="130" width="500">
                <defs>
                  <linearGradient id="grad1">
                    <stop offset="0%" stop-color="yellow" />
                    <stop offset="100%" stop-color="red" />
                  </linearGradient>
                </defs>
                <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
                <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">Hi</text>
                Sorry, your browser does not support inline SVG.
              </svg>
        </div>
    </body>

</html>
